<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  

  <script>
                // filter()
   let a = [1,3,5,2,4,6,7,8,9]
    let odds = a.filter((a,b) => {
    if(a % 2 === 1){return true}
    else{return false}
   })

   let even = a.filter((a,b) =>  a % 2 === 0)
   console.log(odds)
   console.log(even)

               //map()
      
     let arr = [2,4,6] 
     let square = arr.map((a) => a*a)  
     console.log(square)       
  </script>
</body>
</html>
