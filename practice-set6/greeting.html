     function greet(name){
      let date = new Date()


      if(date.getHours() >= 1 && date.getHours() <= 11 ){
        return `Good Morning ${name}`
      }
      else if(date.getHours() >= 12 && date.getHours() <= 15){
        return `Good Afternoon ${name}`
      }
      else{
        return `Good Night ${name}`
      }
     }
  
     console.log(greet('Anshi'))
